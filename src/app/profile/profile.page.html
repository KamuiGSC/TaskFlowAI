<ion-content>
  <div class="layout">
    <app-sidebar></app-sidebar>
    <div class="main-content">
      <h1 class="ion-text-center">Perfil de Usuario</h1>
      <div class="profile-info" *ngIf="user">
        <img
          [src]="user.photoURL || 'assets/user.png'"
          alt="Avatar"
          class="avatar"
        />
        <h2>{{ user.displayName || 'Usuario' }}</h2>
        <p>{{ user.email }}</p>
      </div>
      <ion-row>
        <ion-col width-50 style="text-align: center">
          <ion-button class="ion-text-center" (click)="logout()"
            >Cerrar Sesi√≥n</ion-button
          >
        </ion-col>
      </ion-row>
    </div>
  </div>
</ion-content>
